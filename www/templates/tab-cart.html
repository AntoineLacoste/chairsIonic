<ion-view title="{{viewTitle}}">
	<ion-content>
		<div class="list">
			<div class="item item-thumbnail-left" ng-repeat="article in cart track by $index">
				<img ng-src="{{article.imageURL}}">
				<h2>{{article.name}}</h2>
				<p class="qty-item">Quantité : {{article.qty}}</p>
				<i ng-click="refreshCart(article.reference, article.qty+1, $index)" class="icon ion-plus-round switchQty"></i>
				<i ng-if="(article.qty > 1)" ng-click="refreshCart(article.reference, article.qty-1, $index)" class="icon ion-minus-round switchQty"></i>
				<p>Prix unitaire : {{article.price}}€</p>
				<button ng-click="deleteItem(article.reference)" class="button button-icon icon ion-trash-b"></button>
			</div>
			<div ng-if="numberOfItems > 0" class="item item-text-wrap">
				<p>Total de la commande : <span class="totalPrice">{{totalPrice}}€</span></p>
				<button ng-click="goToPayment()" class="button button-positive button-block">Commander</button>
			</div>
			<div ng-if="numberOfItems < 1" class="item item-text-wrap text-center">
				<i class="icon ion-android-cart"></i>
				<h2>Comment, votre panier est vide ?</h2>
				<p>Vous avez surement raté une occasion.<p>
				<p>Retournez à l'accueil pour voir notre choix de chaise.</p>
			</div>
		</div>
	</ion-content>
</ion-view>
